<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat de Llibres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin-top: 30px;
        }

        .header {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .table-custom th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }

        .user-info {
            background-color: #e9f5ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center header">Llistat de Llibres</h1>

        <div class="user-info">
            <h5>Usuari connectat: <span th:text="${users.usuari}"></span></h5>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-custom">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Títol</th>
                            <th>Autor</th>
                            <th>Editorial</th>
                            <th>Data Publicació</th>
                            <th>Temàtica</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${llibres.empty}">
                            <td colspan="6" class="text-center">No hi ha llibres disponibles</td>
                        </tr>
                        <tr th:each="llibre : ${llibres}">
                            <td th:text="${llibre.idLlibre}"></td>
                            <td th:text="${llibre.titol}"></td>
                            <td th:text="${llibre.autor}"></td>
                            <td th:text="${llibre.editorial}"></td>
                            <td th:text="${llibre.datapublicacio}"></td>
                            <td th:text="${llibre.tematica}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center">
            <a href="/index" class="btn btn-secondary btn-back">Tornar a l'inici</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
