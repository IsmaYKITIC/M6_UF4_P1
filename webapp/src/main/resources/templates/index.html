<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Llibreria</a>
            <span class="navbar-text ms-auto text-white">
                Usuari: <span th:text="${users.usuari}"></span>
            </span>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light ms-3" type="submit">Tancar sessió</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Gestió de Llibres</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Consultar Llibres</h5>
                        <p class="card-text">Visualitza tots els llibres disponibles</p>
                        <a th:href="@{/consulta}" class="btn btn-primary">Accedir</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Afegir Llibre</h5>
                        <p class="card-text">Afegeix un nou llibre a la base de dades</p>
                        <a th:href="@{/inserir}" class="btn btn-success">Accedir</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Cercar per ID</h5>
                        <p class="card-text">Cerca un llibre específic pel seu ID</p>
                        <a th:href="@{/cercaid}" class="btn btn-info">Accedir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
