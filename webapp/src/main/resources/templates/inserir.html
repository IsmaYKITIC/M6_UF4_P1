<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Insertar Nuevo Libro</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/guardarLibro}" th:object="${llibre}" method="post">
                            <div class="mb-3">
                                <label for="titol" class="form-label">Título</label>
                                <input type="text" id="titol" class="form-control" th:field="*{titol}" required>
                            </div>
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" id="autor" class="form-control" th:field="*{autor}">
                            </div>
                            <div class="mb-3">
                                <label for="editorial" class="form-label">Editorial</label>
                                <input type="text" id="editorial" class="form-control" th:field="*{editorial}">
                            </div>
                            <div class="mb-3">
                                <label for="dataPublicacio" class="form-label">Fecha de Publicación</label>
                                <input type="date" id="dataPublicacio" class="form-control"
                                    th:field="*{dataPublicacio}">
                            </div>
                            <div class="mb-3">
                                <label for="tematica" class="form-label">Temática</label>
                                <input type="text" id="tematica" class="form-control" th:field="*{tematica}">
                            </div>
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" id="isbn" class="form-control" th:field="*{isbn}" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Guardar Libro</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
