<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca de Llibres per ID</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-container {
            background-color: #f1f8fe;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #3498db;
            color: white;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #2980b9;
        }

        .table-custom {
            margin-top: 20px;
        }

        .table-custom th {
            background-color: #3498db;
            color: white;
        }

        .error-message {
            color: #e74c3c;
            font-weight: 500;
            padding: 10px;
            background-color: #fde8e8;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center header">Cerca de Llibres per ID</h1>

        <div class="form-container">
            <form action="/cercaid" method="post" class="row g-3">
                <div class="col-md-8">
                    <label for="idLlibre" class="form-label">ID del Llibre:</label>
                    <input type="text" class="form-control" id="idLlibre" name="idLlibre"
                        placeholder="Introdueix l'ID del llibre">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-custom w-100">Cercar</button>
                </div>
            </form>
        </div>

        <div th:if="${llibreErr}" class="error-message text-center">
            <span th:text="${message}"></span>
        </div>

        <div th:if="${!llibreErr and llibre != null}">
            <h3 class="text-center mb-4">Resultat de la cerca</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-custom">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Títol</th>
                            <th>Autor</th>
                            <th>Editorial</th>
                            <th>Data Publicació</th>
                            <th>Temàtica</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${llibre.idLlibre}"></td>
                            <td th:text="${llibre.titol}"></td>
                            <td th:text="${llibre.autor}"></td>
                            <td th:text="${llibre.editorial}"></td>
                            <td th:text="${llibre.datapublicacio}"></td>
                            <td th:text="${llibre.tematica}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center">
            <a href="/index" class="btn btn-outline-secondary back-link">Tornar a l'inici</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
