<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Acc√©s a la Llibreria</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="usuari" class="form-label">Usuari</label>
                                <input type="text" class="form-control" id="usuari" name="usuari" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrasenya</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            <button type="submit" class="btn btn-primary w-100">Accedir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
